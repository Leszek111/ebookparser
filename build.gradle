apply plugin: 'com.android.library'

    dependencies {
    }

    android {
        compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION) //25
        buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION //"25.0.2"

        defaultConfig {
            minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION) //7
            targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION) //15
        }

        sourceSets {
            main {
                manifest.srcFile 'src/ebook/AndroidManifest.xml'
                java.srcDirs = ['src']
                res.srcDirs = ['res']
            }
        }
    }
